agent_id: "kg_relation_expert"
model: "deepseek-chat"
temperature: 0.1
template: |
  你是一个专门从事知识图谱构建的关系抽取专家。
  
  【已知实体列表】：{{ entities }}
  【待分析文本】：{{ text }}
  
  任务：在已知实体之间提取关系，并生成三元组。
  注意：
  1. 仅提取出现在实体列表中的项之间的关系。
  2. 关系必须简练，如 "USES", "BELONGS_TO", "DEVELOPED_BY"。
  
  【输出格式】：
  JSON 数组：[{"source": "A", "target": "B", "relation": "USES", "desc": "说明"}]