version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chimera_postgres
    restart: always
    environment:
      POSTGRES_USER: chimera_user
      POSTGRES_PASSWORD: chimera_secret
      POSTGRES_DB: chimera_main
    ports:
      - "25432:5432"
    volumes:
      - chimera_postgres_data:/var/lib/postgresql/data
    networks:
      - chimera_net

  minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    container_name: chimera_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: chimera_minio
      MINIO_ROOT_PASSWORD: chimera_minio_secret
    ports:
      - "29000:9000"
      - "29001:9001"
    volumes:
      - chimera_minio_data:/data
    networks:
      - chimera_net

  redis:
    image: redis:7-alpine
    container_name: chimera_redis
    restart: always
    ports:
      - "26379:6379"
    volumes:
      - chimera_redis_data:/data
    networks:
      - chimera_net
    command: redis-server --appendonly yes --requirepass chimera_secret

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: chimera_qdrant
    restart: always
    ports:
      - "26333:6333"
      - "26334:6334"
    volumes:
      - chimera_qdrant_data:/qdrant/storage
    networks:
      - chimera_net

  # --- NebulaGraph ä¿®å¤ç‰ˆ ---

  nebula-metad:
    image: vesoft/nebula-metad:v3.6.0
    container_name: chimera_nebula_metad
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    # ä¿®æ­£ data_path ç¡®ä¿æŒä¹…åŒ–
    command:
      - --meta_server_addrs=chimera_nebula_metad:9559
      - --local_ip=chimera_nebula_metad
      - --ws_ip=chimera_nebula_metad
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/usr/local/nebula/data/meta # ğŸ‘ˆ æŒ‡å‘æŒ‚è½½ç‚¹
    volumes:
      - chimera_nebula_meta_data:/usr/local/nebula/data # ğŸ‘ˆ ç‹¬ç«‹å·
    networks:
      - chimera_net

  nebula-storaged:
    image: vesoft/nebula-storaged:v3.6.0
    container_name: chimera_nebula_storaged
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    # ä¿®æ­£ data_path
    command:
      - --meta_server_addrs=chimera_nebula_metad:9559
      - --local_ip=chimera_nebula_storaged
      - --ws_ip=chimera_nebula_storaged
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/usr/local/nebula/data/storage # ğŸ‘ˆ æŒ‡å‘æŒ‚è½½ç‚¹
    depends_on:
      - nebula-metad
    volumes:
      - chimera_nebula_storage_data:/usr/local/nebula/data # ğŸ‘ˆ ç‹¬ç«‹å·
    networks:
      - chimera_net

  nebula-graphd:
    image: vesoft/nebula-graphd:v3.6.0
    container_name: chimera_nebula_graphd
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    ports:
      - "29669:9669"
      - "39669:19669"
    command:
      - --meta_server_addrs=chimera_nebula_metad:9559
      - --local_ip=chimera_nebula_graphd
      - --ws_ip=chimera_nebula_graphd
      - --port=9669
      - --ws_http_port=19669
    depends_on:
      - nebula-metad
      - nebula-storaged
    networks:
      - chimera_net

  elasticsearch:
