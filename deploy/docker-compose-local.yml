version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chimera_postgres
    restart: always
    environment:
      POSTGRES_USER: chimera_user
      POSTGRES_PASSWORD: chimera_secret
      POSTGRES_DB: chimera_main
    ports:
      - "25432:5432"
    volumes:
      - chimera_postgres_data:/var/lib/postgresql/data
    networks:
      - chimera_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chimera_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    container_name: chimera_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: chimera_minio
      MINIO_ROOT_PASSWORD: chimera_minio_secret
    ports:
      - "29000:9000"
      - "29001:9001"
    volumes:
      - chimera_minio_data:/data
    networks:
      - chimera_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: chimera_redis
    restart: always
    ports:
      - "26379:6379"
    volumes:
      - chimera_redis_data:/data
    networks:
      - chimera_net
    command: redis-server --appendonly yes --requirepass chimera_secret

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: chimera_qdrant
    restart: always
    ports:
      - "26333:6333"
      - "26334:6334"
    volumes:
      - chimera_qdrant_data:/qdrant/storage
    networks:
      - chimera_net

  nebula-graphd:
    image: vesoft/nebula-graphd:v3.6.0
    container_name: chimera_nebula_graphd
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    ports:
      - "29669:9669"
      - "39669:19669"
    command: --meta_server_addrs=chimera_nebula_metad:9559 --local_ip=chimera_nebula_graphd --ws_ip=chimera_nebula_graphd --port=9669 --ws_http_port=19669 --log_dir=/logs --v=0 --minloglevel=0
    depends_on:
      - nebula-metad
      - nebula-storaged
    networks:
      - chimera_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  nebula-metad:
    image: vesoft/nebula-metad:v3.6.0
    container_name: chimera_nebula_metad
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    command: --meta_server_addrs=chimera_nebula_metad:9559 --local_ip=chimera_nebula_metad --ws_ip=chimera_nebula_metad --port=9559 --ws_http_port=19559 --data_path=/data/meta
    volumes:
      - chimera_nebula_data:/usr/local/nebula/data
    networks:
      - chimera_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  nebula-storaged:
    image: vesoft/nebula-storaged:v3.6.0
    container_name: chimera_nebula_storaged
    restart: on-failure
    environment:
      USER: root
      TZ: Asia/Shanghai
    command: --meta_server_addrs=chimera_nebula_metad:9559 --local_ip=chimera_nebula_storaged --ws_ip=chimera_nebula_storaged --port=9779 --ws_http_port=19779 --data_path=/data/storage
    depends_on:
      - nebula-metad
    volumes:
      - chimera_nebula_data:/usr/local/nebula/data
    networks:
      - chimera_net

networks:
  chimera_net:
    driver: bridge

volumes:
  chimera_postgres_data:
  chimera_minio_data:
  chimera_redis_data:
  chimera_qdrant_data:
  chimera_nebula_data:
