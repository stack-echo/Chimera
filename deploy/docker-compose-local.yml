    environment:
      - discovery.type=single-node
      # é’ˆå¯¹ 128G å†…å­˜çš„ä¼˜åŒ–ï¼šè®¾ç½® 8G å †å†…å­˜
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g"
